<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="page">
      <h1 class="title">Visual Memorizing Test</h1>
      <div class="counter-container">
        <div class="titles">HITS</div>
        <div class="titles" id="score">0</div>
        <div class="titles">LEVEL</div>
        <div class="titles" id="level">0</div>
      </div>
      <button id="butt">Тоглох</button>
      <div id="gameContainer">
        <div class="row">
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
        </div>
        <div class="row">
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
        </div>
        <div class="row">
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
        </div>
        <div class="row">
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
        </div>
        <div class="row">
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
        </div>
      </div>
      <div class="info-text">
        Ой тогтоолтын тоглоом тоглох нь анхаарал, төвлөрөл зэрэг тархины бусад
        үйл ажиллагааг сайжруулдаг. Энэ нь хүүхдүүдэд нарийн ширийн зүйлийг
        анхаарч үзэхэд тусалдаг. Санах ойн тоглоомууд нь харааны таних чадварыг
        сайжруулдаг.
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
